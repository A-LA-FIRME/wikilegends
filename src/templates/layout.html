<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="wh=device-wh, initial-scale=1.0" />
    <!---Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <!--Local CSS-->
    <link rel="stylesheet" href="../static/css/layout.css">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" type="image/ico" sizes="64x64" href="../static/img/fav.ico">
    <title>Wikilegends</title>
</head>

<body>
    <div class="conatiner">
        <!--barra de navegacion mobile-->
        <nav class="navbar bg-dark">
            <div class="container-fluid" id="navbar">
                <a class="navbar-brand" href="/">
                    <img class="logo" src="../static/img/logo.jpg" class="d-inline-block align-mid">
                </a>
                <div class="navigation-wrapper">
                    <div class="navigation-button">
                        <h6 class="x"><strong style="padding-left: 4px; padding-right: 4px;">X</strong></h6>
                        <i class="fa fa-bars"></i>
                    </div>
                    <div class="navigation-menu" style="z-index: 998;">
                        <ul>
                            <li>
                                <a class="nav-link text-danger my-1" href="/">
                                    <h5>INICIO</h5>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link text-danger my-1" href="{{ url_for('champs') }}">
                                    <h5>TODOS LOS CAMPEONES</h5>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link text-danger my-1" href="">
                                    <h5>ACERCA DE NOSOTROS</h5>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!--barra de navegacion desktop-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar-desktop">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img class="logo" src="../static/img/logo.jpg" class="d-inline-block align-mid">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-danger" href="/">
                                <h5>INCIO</h5>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="{{ url_for('champs') }}">
                                <h5>TODOS LOS CAMPEONES</h5>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="">
                                <h5>ACERCA DE NOSOTROS</h5>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <br>
        <div class="pad">
            {% block content %} {% endblock %}
        </div>
        <!--JS search-->
        <script src="../static/js/jquery.dataTables.min.js"></script>
        <script src="../static/js/jquery.js"></script>
        <script src="../static/js/navbar.js"></script>
        <script src="../static/js/search.js"></script>
        <!---Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</body>

</html>
